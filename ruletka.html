<meta charset="utf-8">
<script>

var n = 0;

do {
	if (prompt('Стреляем? Да - 1, Нет - иное:') == 1) {
		
		if ((Math.random() * 6) < 1) {
			n++;
			alert ('Выстрел! финита ля комедия...');
			alert (n + '-й выстрел был последним...');
			break;
		} else
			alert ('Щёлк! Повезло!');
			n++;
	
	} else {
		alert ('А ты умеешь вовремя остановиться!');
		if (n > 0) alert ('Всего сделано выстрелов: ' + n)
				else alert ('Не сделано ни одного выстрела');
		break;
		}
} while (true)

</script>
