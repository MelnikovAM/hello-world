<meta charset="utf-8">
<script>

var n = parseInt(prompt("Введи число от 0 до 90:"));

if ( isNaN(n)) { //проверка на соответствие введенного типу number
	alert ("Вводи число!");
} else 
if ( (n <= 80)&&(n >= 60) || (n <= 30)&&(n >= 10) ) { //проверка на попадание в диапазоны 80-60 или 30-10
	alert ("Попал!");
} else
	alert ("Промазал!");

</script>
