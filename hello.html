<meta charset="utf-8">
<script>
var sum_otvet = 0; // счетчик правильных ответов
var a = prompt("Зимой и летом одним цветом:");
if (a == "елка") {
	alert ("Верно!");
	sum_otvet = sum_otvet + 1;
} else {
	alert ("Неверно!");
}
var b = prompt("Висит груша, нельзя скушать:");
if (b == "лампочка") {
	alert ("Верно!");
	sum_otvet = sum_otvet + 1;
} else {
	alert ("Неверно!");
}

alert("Правильных ответов: " + sum_otvet);
alert("Вот и сказочке конец, а кто слушал - молодец!");
</script>
